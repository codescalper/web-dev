<!DOCTYPE html>
<html lang="en">
<head>
  <title>Little Lemon</title>

  <meta property="og:title" content="Our Menu">
  <meta property="og:type"  content="website">
  <meta property="og:image" content="logo.png">
  <meta property="og:url"   content="https://littlelemon/">
  <meta property="og:description" content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist.">
  <meta property="og:locale" content="en_US">
  <meta property="og:site_name" content="Little Lemon">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="logo.png">
  </header>
  <main>
    <form action=""></form>
    <div>
      <label for="email">Email Address
        <input type="email" name="email" id="email" required>
      </label>
    </div>
    <div>
    <div>
      <label for="dateOfBooking">Date of Booking:</label>
      <input type="date" id="dateOfBooking" name="dateOfBooking" required >
    </div>
    <label for="people">Number of people:</label>
    <input type="number" name="people" id="people" min="1" max="8" required>
    </div>
    <div>
      <label for="policy">I agree to the cancellation policy</label>
      <input type="checkbox" name="policy" id="policy">
    </div>
    <div>
      <button type="submit">Book now</button>
    </div>

  </main>
</body>

</html>
